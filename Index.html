<!DOCTYPE html>
<html>
    <head>
            <link rel="stylesheet" href="estilos.css">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>Document</title>
    </head>
    <body>

        
        <div class="box">
            <div id="headc" >
                
                <br/>
            
                <form action="" method="POST" id="form">
                    <div class="form">
                        <h1 style="color: white;">Formulario</h1>
                        <br>

                        <input type="text" id="nombre" class="form-control" name="nombre" placeholder="Ingresa tu Nombre"><br>
                        <input type="text" id="apellido" class="form-control" name="apellido" placeholder="Ingresa tu Apellido"><br>
                        <input type="text" id="matricula" class="form-control" name="matricula" placeholder="Ingresa tu Matricula"><br>
                        <input type="email" id="email" class="form-control" name="email" placeholder="Ingresa tu Correo"><br>
                        <input type="tel" id="telefono" class="form-control" name="telefono" placeholder="Ingresa tu No. Telefonico"><br>
                        
                        <button type="submit" class="btn-success">Enviar</button>
                        <p class="warnings" id="warnings"></p>

                    </div>
                </form>
                
            </div>
        </div>

        <script src="app.js"></script>
    </body>
    
</html>
